<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Anh xin lỗi 😔</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #fff1eb, #ace0f9);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #d62828;
      margin-top: 50px;
    }

    p {
      font-size: 20px;
      color: #333;
      margin: 20px auto;
      line-height: 1.6;
      width: 90%;
      max-width: 600px;
    }

    #buttons {
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #yes {
      background-color: #38b000;
      color: white;
    }

    #no {
      background-color: #e63946;
      color: white;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: fall 3s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Em ơiii... Anh xin lỗi thiệt mà 😢</h1>
  <p>
    Anh biết anh sai rồi, anh không nên làm em buồn như vậy...<br>
    Em tha lỗi cho anh được không? Em là cả thế giới của anh đó 😔
  </p>

  <div id="buttons">
    <button id="yes">Tha lỗi cho anh đi 🥺</button>
    <button id="no">Không!</button>
  </div>

  <div id="loopText" style="margin-top:30px; font-size:18px; color:#d62828;"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const loopText = document.getElementById('loopText');
    let loopCount = 0;
    let loopRunning = false;

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    noBtn.addEventListener('click', () => {
      if (!loopRunning) {
        loopRunning = true;
        loopForever();
      }
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1>Em tha lỗi cho anh rồiiii 😍</h1>
<p>Yêu em nhấc nóc luônnnnnnnn!!! 💖 Anh sẽ không làm em buồn nữa đâu nhaaaa~</p>
      `;
      startHeartRain();
    });

    function loopForever() {
      const messages = [
        "Em tha lỗi đi mà 😭",
        "Đừng im lặng vậy chứ huhuuu...",
        "Không có em anh buồn lắm 😢",
        "Chỉ một lần thôi, anh hứa sẽ ngoan!",
        "Cho anh cơ hội làm lại từ đầu 🥺",
        "Năn nỉ đóoooo~",
        "Em nghĩ kỹ lại đi màaaa 😭😭😭",
      ];
      setInterval(() => {
        const msg = messages[loopCount % messages.length];
        loopText.innerHTML = msg;
        loopCount++;
      }, 1500);
    }

    function startHeartRain() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
